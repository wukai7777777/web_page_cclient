<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="斗米兼职">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="apple-touch-icon-precomposed" href="http://sta.doumistatic.com/src/image/logo_doumi.png">
    <title>提交特工-在线兼职</title>
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/online_submit.css" rel="stylesheet">
</head>

<body>
    <!-- page start -->
    <div class="mod-page mod-header-show">
        <!-- header start -->
        <header class="mod-header">
            <h1>提交特工</h1>
            <a href="javascript:history.go(-1);" class="back">返回</a>
        </header>
        <!-- header end -->
        <!-- section start -->
        <section class="mod-content submit">
            <!-- form start -->
            <div class="form-widget">
                <h2 class="form-heading">注册手机号码</h2>
                <div class="form-group">
                    <div class="form-field">
                        <label class="textarea-group">
                            <textarea class="textarea" cols="" rows="" placeholder="输入内容"></textarea>
                        </label>
                        <div class="form-warning">
                            <span>请输入注册手机号码</span>
                        </div>
                    </div>
                </div>
                <div class="form-tips">选填备注文案选填备注文案选填备注文案</div>
                <h2 class="form-heading">个人中心界面截图</h2>
                <div class="form-group">
                    <div class="form-field">
                        <div class="pic-list">
                            <!-- pic-group为默认，上传中加loading，上传后加active  -->
                            <div class="pic-group active">
                                <label class="btn-file">
                                    <input type="file">
                                    <img src="../../imgs/default.png" alt="">
                                </label>
                            </div>
                            <div class="pic-group loading">
                                <label class="btn-file">
                                    <input type="file">
                                    <img src="../../imgs/default.png" alt="">
                                </label>
                            </div>
                            <div class="pic-group">
                                <label class="btn-file">
                                    <input type="file">
                                    <img src="" alt="">
                                </label>
                            </div>
                        </div>
                        <div class="form-warning">
                        <span>请上传图片</span>
                        </div>
                    </div>
                </div>
                <div class="form-tips">上传个人中心截图，要外漏注册的电话号码要外漏注册的电话号号码要外漏注册的电话号码</div>
                <h2 class="form-heading">任务示例</h2>
                <div class="form-group detail-group">
                    <div class="form-field">
                        <div class="pic-list">
                            <div class="pic-group active">
                                <label class="btn-file">
                                    <img src="../../imgs/default.png" alt="">
                                </label>
                            </div>
                            <div class="pic-group active">
                                <label class="btn-file">
                                    <img src="../../imgs/default.png" alt="">
                                </label>
                            </div>
                            <div class="pic-group active">
                                <label class="btn-file">
                                    <img src="../../imgs/default.png" alt="">
                                </label>
                            </div>
                        </div>
                        <div class="form-warning">
                            <span>请上传图片</span>
                        </div>
                    </div>
                </div>
                <div class="form-opt">
                    <button class="btn btn-primary btn-large" type="button">提交<span class="btn-ds">(请在19:20:00内按要求提交)</span></button>
                </div>
            </div>
            <!-- form end -->
        </section>
        <!-- section end -->
    </div>
    <!-- page end -->
    <!-- js start -->
    <script id="v-h5g" src="http://sta.doumistatic.com/sta/g.js?v=150917110933"></script>
    <script>
        G.use('com/mobile/lib/widget/widget.js').done(function(widget) {
            widget.initWidgets();
        });
    </script>
    <!-- js end -->
</body>

</html>
