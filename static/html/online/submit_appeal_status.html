<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="斗米兼职">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="apple-touch-icon-precomposed" href="http://sta.doumistatic.com/src/image/logo_doumi.png">
    <title>特工申诉-在线兼职</title>
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/online_submit.css" rel="stylesheet">
</head>

<body>
    <!-- page start -->
    <div class="mod-page mod-header-show">
        <!-- header start -->
        <header class="mod-header">
            <h1>特工申诉</h1>
            <a href="javascript:history.go(-1);" class="back">返回</a>
        </header>
        <!-- header end -->
        <!-- section start -->
        <section class="mod-content submit submit-appeal">
            <!-- form start -->
            <div class="form-widget">
                <h2 class="form-heading">申诉类型</h2>
                <div class="form-group">
                    <div class="form-field">
                        <div class="filter-group">
                            <div class="filter-tips js-touch-state active">客户端崩溃</div>
                            <div class="filter-cont">
                                <div class="filter-head">
                                    <h2 class="filter-title">申诉类型</h2>
                                    <button class="filter-opt" type="button">取消</button>
                                    <button class="filter-opt" type="button">确定</button>
                                </div>
                                <div class="filter-body">
                                    <div class="filter-wrap">
                                        <ul class="filter-menu">
                                            <li class="js-touch-state active">客户端崩溃</li>
                                            <li class="js-touch-state">无法定位</li>
                                            <li class="js-touch-state">页面无法访问</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="mask"></div>
                        </div>
                        <div class="form-warning">
                            <span>请选择申诉类型</span>
                        </div>
                    </div>
                </div>
                <h2 class="form-heading">具体描述</h2>
                <div class="form-group">
                    <div class="form-field">
                        <label class="textarea-group">
                            <textarea class="textarea" cols="" rows="" placeholder="请填写申诉内容（字数100字以内）">客户端崩溃客户端崩溃客户端崩溃</textarea>
                        </label>
                    </div>
                </div>
                <div class="form-opt">
                    <button class="btn btn-primary btn-large" type="button">提交</button>
                </div>
            </div>
            <!-- form end -->
        </section>
        <!-- section end -->
    </div>
    <!-- page end -->
    <!-- popup start -->
    <div class="mod-popup popup-dialog active">
        <div class="mod-popup-head hide">申请对话框</div>
        <div class="mod-popup-body">
            <div class="mod-popup-img mod-popup-img-f"></div>
            <h3 class="mod-popup-title">申请重申失败</h3>
            <div class="mod-popup-text">
                <p>同任务下您有一个待审核申请等待处理</p>
            </div>
            <div class="mod-popup-btn-box">
                <button class="btn btn-primary btn-large">确定</button>
            </div>
        </div>
    </div>
    <div class="mask active"></div>
    <!-- popup end -->
    <!-- toast start -->
    <div class="mod-toast active"><span>申诉成功，客服会尽快处理</span></div>
    <!-- toast end -->
    <!-- js start -->
    <script id="v-h5g" src="http://sta.doumistatic.com/sta/g.js?v=150917110933"></script>
    <script>
        G.use('com/mobile/lib/widget/widget.js').done(function(widget) {
            widget.initWidgets();
        });
    </script>
    <!-- js end -->
</body>

</html>
