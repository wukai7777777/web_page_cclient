    <!-- js start -->
    <script id="v-h5g" src="http://sta.doumistatic.com/sta/g.js?v=150917110933"></script>
    <script>
    G.use('com/mobile/lib/widget/widget.js').done(function(widget) {
        widget.initWidgets();
        $('.operate').live('tap', function() {
            addActive('[data-role="popup-delete"]');
            addActive('[data-role="mask"]');
            G.util.touchmove.off();
        });
        $('.mod-popup-btn-box > .btn-primary').live('tap', function() {
            removeActive('[data-role="popup-delete"]');
            removeActive('[data-role="mask"]');
            addActive('[data-role="toast-succeed"]');
            G.util.touchmove.on();
            setTimeout(function() {
                removeActive('[data-role="toast-succeed"]');
            }, 1000);
        });
        $('.mod-popup-btn-box > .btn-common').live('tap', function() {
            removeActive('[data-role="popup-delete"]');
            removeActive('[data-role="mask"]');
            G.util.touchmove.on();
        });

        function addActive(e) {
            $(e).addClass('active');
        }

        function removeActive(e) {
            $(e).removeClass('active');
        }
    });
    </script>
