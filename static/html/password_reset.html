<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="斗米兼职">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="apple-touch-icon-precomposed" href="http://sta.doumistatic.com/src/image/logo_doumi.png">
    <title>重置密码-斗米兼职</title>
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/form.css" rel="stylesheet">
    <link href="../css/account.css" rel="stylesheet">
</head>

<body>
    <!-- page start -->
    <div class="mod-page mod-header-show">
        <!-- header start -->
        <header class="mod-header">
            <h1>重置密码</h1>
            <a href="javascript:history.go(-1);" class="back">返回</a>
        </header>
        <!-- header end -->
        <!-- section start -->
        <section class="mod-content account">
            <!-- form start -->
            <div class="form-widget">
                <div class="form-group">
                    <div class="form-field">
                        <div class="form-item">
                            <label class="form-label">手机号</label>
                            <div class="form-control">
                                <label class="input-group">
                                    <input type="tel" class="input-text" maxlength="11" placeholder="请输入11位手机号码">
                                </label>
                            </div>
                        </div>
                        <div class="form-warning">请输入手机号</div>
                    </div>
                    <div class="form-field">
                        <div class="form-item">
                            <label class="form-label">密&emsp;码</label>
                            <div class="form-control">
                                <div class="multi-group">
                                    <label class="input-group">
                                        <input type="password" class="input-text" placeholder="请输入6-10位密码">
                                    </label>
                                    <i class="icon icon-eye"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-warning">请输入密码</div>
                    </div>
                    <div class="form-field">
                        <div class="form-item">
                            <label class="form-label">验证码</label>
                            <div class="form-control">
                                <div class="multi-group">
                                    <label class="input-group">
                                        <input type="tel" class="input-text" maxlength="6" placeholder="请输入6位验证码">
                                    </label>
                                    <button type="button" class="btn btn-info" type="button" disabled>获取验证码</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-warning">请输入验证码</div>
                    </div>
                </div>
                <div class="form-opt">
                    <button type="button" class="btn btn-primary btn-large">重置密码</button>
                </div>
                <div class="form-text">
                    <span class="fc-gray fr" data-role="target-code">无法获取验证码？</span>
                </div>
            </div>
            <!-- form end -->
        </section>
        <!-- section end -->
    </div>
    <!-- page end -->
    <!-- popup start -->
    <div class="mod-popup popup-screen" data-role="popup-code">
        <div class="mod-popup-box">
            <div class="mod-popup-head">无法获取验证码</div>
            <div class="mod-popup-body iscroll" id="iscroll">
                <div class="mod-popup-iscroll">
                    <div class="mod-popup-text">
                        <p><b>你可以尝试下列方式解决：</b></p>
                        <p>1、短信可能有2-10分钟延迟，可以稍等一下。</p>
                        <p>2、查看是否误设短信拦截。</p>
                        <p>3、确认手机已缴费且服务正常。</p>
                        <p>4、联系手机号运营商解除黑名单。</p>
                    </div>
                    <div class="mod-popup-text">
                        <p>如上述方法无法解决,</p>
                        <p>请拨打 <a href="tel:010-57977077" class="fc-blue">010-57977077</a> 获取帮助!</p>
                    </div>
                </div>
            </div>
            <div class="mod-popup-bar"><i class="icon icon-close" data-role="icon-close">关闭</i></div>
        </div>
    </div>
    <div class="mask" data-role="mask"></div>
    <!-- popup end -->
    <!-- toast start -->
    <div class="mod-toast"><span>表单验证提示信息</span></div>
    <!-- toast end -->
    <!-- js start -->
    <script id="v-h5g" src="http://sta.doumistatic.com/sta/g.js?v=150917110933"></script>
    <script>
    G.use(['com/mobile/lib/widget/widget.js', 'com/mobile/lib/iscroll/iscroll.js']).done(function(widget) {
        widget.initWidgets();
        $('.form-opt > .btn-primary').live('tap', function() {
            $('.form-field').first().addClass('active');
            setTimeout(function() {
                removeActive('.form-field');
            }, 1000);
        });
        $('[data-role="target-code"]').live('tap', function() {
            addActive('[data-role="popup-code"]');
            iscroll = new window.IScroll('#iscroll', {
                mouseWheel: true,
                tap: true,
                click: true,
            });
            G.util.touchmove.off();
        });
        $('[data-role="icon-close"]').on('tap', function() {
            removeActive('[data-role="popup-code"]');
            iscroll = null;
            G.util.touchmove.on();
        });

        function addActive(e) {
            $(e).addClass('active');
        }

        function removeActive(e) {
            $(e).removeClass('active');
        }
    });
    </script>
    <!-- js end -->
</body>

</html>
