<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="斗米兼职">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="apple-touch-icon-precomposed" href="http://sta.doumistatic.com/src/image/logo_doumi.png">
    <title>添加订阅-斗米兼职</title>
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/form.css" rel="stylesheet">
</head>

<body>
    <!-- page start -->
    <div class="mod-page mod-header-show">
        <!-- header start -->
        <header class="mod-header">
            <h1>添加订阅</h1>
            <a href="javascript:history.go(-1);" class="back">返回</a>
        </header>
        <!-- header end -->
        <!-- section start -->
        <section class="mod-content">
            <!-- form start -->
            <div class="form-widget normal">
                <div class="form-group">
                    <div class="form-field">
                        <div class="form-item">
                            <label class="form-label">职位类型</label>
                            <div class="form-control">
                                <div class="filter-group">
                                    <div class="filter-tips js-touch-state">请选择职位类型</div>
                                    <div class="filter-cont">
                                        <div class="filter-head">
                                            <h2 class="filter-title">职位类型</h2>
                                            <button class="filter-opt" type="button">取消</button>
                                            <button class="filter-opt" type="button">确定</button>
                                        </div>
                                        <div class="filter-body">
                                            <div class="filter-wrap iscroll" id="iscroll1">
                                                <ul class="filter-menu  filter-checkbox">
                                                    <li class="js-touch-state">
                                                        <label class="checkbox-group flip">
                                                            <input type="checkbox" id="jy" value="jy-01">
                                                            <span>传单派发</span>
                                                        </label>
                                                    </li>
                                                    <li class="js-touch-state">
                                                        <label class="checkbox-group flip">
                                                            <input type="checkbox" id="jy" value="jy-02">
                                                            <span>促销导购</span>
                                                        </label>
                                                    </li>
                                                    <li class="js-touch-state">
                                                        <label class="checkbox-group flip">
                                                            <input type="checkbox" id="jy" value="jy-03">
                                                            <span>话务客服</span>
                                                        </label>
                                                    </li>
                                                    <li class="js-touch-state">
                                                        <label class="checkbox-group flip">
                                                            <input type="checkbox" id="jy" value="jy-04">
                                                            <span>礼仪模特</span>
                                                        </label>
                                                    </li>
                                                    <li class="js-touch-state">
                                                        <label class="checkbox-group flip">
                                                            <input type="checkbox" id="jy" value="jy-05">
                                                            <span>地推拉访</span>
                                                        </label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mask"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-warning">
                            <span>请选择职位类型</span>
                        </div>
                    </div>
                    <div class="form-field">
                        <div class="form-item">
                            <label class="form-label">工作区域</label>
                            <div class="form-control">
                                <div class="filter-group">
                                    <div class="filter-tips js-touch-state">请选择工作区域</div>
                                    <div class="filter-cont">
                                        <div class="filter-head">
                                            <h2 class="filter-title">工作区域</h2>
                                            <button class="filter-opt" type="button">取消</button>
                                            <button class="filter-opt" type="button">确定</button>
                                        </div>
                                        <div class="filter-body">
                                            <div class="filter-wrap iscroll" id="iscroll2">
                                                <ul class="filter-menu">
                                                    <li class="js-touch-state active">海淀</li>
                                                    <li class="js-touch-state">朝阳</li>
                                                    <li class="js-touch-state">西城</li>
                                                    <li class="js-touch-state">东城</li>
                                                    <li class="js-touch-state">宣武</li>
                                                </ul>
                                            </div>
                                            <div class="filter-wrap iscroll" id="iscroll3">
                                                <ul class="filter-menu">
                                                    <li class="js-touch-state">回龙观</li>
                                                    <li class="js-touch-state">中关村</li>
                                                    <li class="js-touch-state active">五道口</li>
                                                    <li class="js-touch-state">五棵松</li>
                                                    <li class="js-touch-state">公主坟</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mask"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-warning">
                            <span>请选择工作区域</span>
                        </div>
                    </div>
                    <div class="form-field">
                        <div class="form-item">
                            <label class="form-label">上岗时间</label>
                            <div class="form-control">
                                <div class="filter-group">
                                    <div class="filter-tips js-touch-state">请选择上岗时间</div>
                                    <div class="filter-cont">
                                        <div class="filter-head">
                                            <h2 class="filter-title">上岗时间</h2>
                                            <button class="filter-opt" type="button">取消</button>
                                            <button class="filter-opt" type="button">确定</button>
                                        </div>
                                        <div class="filter-body">
                                            <div class="filter-wrap iscroll" id="iscroll4">
                                                <ul class="filter-menu">
                                                    <li class="js-touch-state active">不限</li>
                                                    <li class="js-touch-state">仅周末</li>
                                                    <li class="js-touch-state">仅工作日</li>
                                                    <li class="js-touch-state">寒暑假</li>
                                                    <li class="js-touch-state">其他</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mask"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-warning">
                            <span>请选择上岗时间</span>
                        </div>
                    </div>
                    <div class="form-field">
                        <div class="form-item">
                            <label class="form-label">特色筛选</label>
                            <div class="form-control">
                                <div class="filter-group">
                                    <div class="filter-tips js-touch-state">请选择特色筛选</div>
                                    <div class="filter-cont">
                                        <div class="filter-head">
                                            <h2 class="filter-title">特色筛选</h2>
                                            <button class="filter-opt" type="button">取消</button>
                                            <button class="filter-opt" type="button">确定</button>
                                        </div>
                                        <div class="filter-body">
                                            <div class="filter-wrap iscroll" id="iscroll5">
                                                <ul class="filter-menu filter-checkbox">
                                                    <li class="js-touch-state">
                                                        <label class="checkbox-group flip">
                                                            <input type="checkbox" id="ts" value="ts-01">
                                                            <span>日结</span>
                                                        </label>
                                                    </li>
                                                    <li class="js-touch-state">
                                                        <label class="checkbox-group flip">
                                                            <input type="checkbox" id="ts" value="ts-02">
                                                            <span>有奖</span>
                                                        </label>
                                                    </li>
                                                    <li class="js-touch-state">
                                                        <label class="checkbox-group flip">
                                                            <input type="checkbox" id="ts" value="ts-03">
                                                            <span>工资保障</span>
                                                        </label>
                                                    </li>
                                                    <li class="js-touch-state">
                                                        <label class="checkbox-group flip">
                                                            <input type="checkbox" id="ts" value="ts-04">
                                                            <span>有提成</span>
                                                        </label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mask"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-warning">
                            <span>请选择特色筛选</span>
                        </div>
                    </div>
                    <div class="form-field">
                        <div class="form-item">
                            <label class="form-label">工资范围</label>
                            <div class="form-control">
                                <div class="multi-group">
                                    <label class="input-group">
                                        <input type="tel" class="input-text" placeholder="0">
                                    </label>
                                    <span class="text-group">到</span>
                                    <label class="input-group">
                                        <input type="tel" class="input-text" placeholder="0">
                                    </label>
                                    <span class="text-group">元/天</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-opt">
                    <button type="button" class="btn btn-primary btn-large">生成订阅</button>
                </div>
                <div class="form-text form-text-center">
                    <a href="subscription_list.html" class="fc-blue" data-role="target-succeed">跳转成功</a>
                </div>
            </div>
            <!-- form end -->
        </section>
        <!-- section end -->
    </div>
    <!-- page end -->
    <!-- toast start -->
    <div class="mod-toast"><span>表单验证提示信息</span></div>
    <!-- toast end -->
    <!-- js start -->
    <script id="v-h5g" src="http://sta.doumistatic.com/sta/g.js?v=150917110933"></script>
    <script>
    G.use(['com/mobile/lib/widget/widget.js', 'com/mobile/lib/iscroll/iscroll.js']).done(function(widget) {
        widget.initWidgets();
        $('.filter-group').live('tap', function() {
            addActive(this);
            iscroll = new window.IScroll('#iscroll1', {
                mouseWheel: true,
                tap: true,
                click: true,
            });
            iscroll2 = new window.IScroll('#iscroll2', {
                mouseWheel: true,
                tap: true,
                click: true,
            });
            iscroll3 = new window.IScroll('#iscroll3', {
                mouseWheel: true,
                tap: true,
                click: true,
            });
            iscroll4 = new window.IScroll('#iscroll4', {
                mouseWheel: true,
                tap: true,
                click: true,
            });
            iscroll5 = new window.IScroll('#iscroll5', {
                mouseWheel: true,
                tap: true,
                click: true,
            });
            G.util.touchmove.off();
        });
        $('.filter-opt').live('tap', function() {
            removeActive('.filter-group');
            G.util.touchmove.on();
            iscroll = null;
        });
        $('.form-opt > .btn-primary').live('tap', function() {
            $('.form-field').first().addClass('active');
            setTimeout(function() {
                removeActive('.form-field');
            }, 1000);
        });

        function addActive(e) {
            $(e).addClass('active');
        }

        function removeActive(e) {
            $(e).removeClass('active');
        }
    });
    </script>
    <!-- js end -->
</body>

</html>
