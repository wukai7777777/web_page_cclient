<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="斗米兼职">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="apple-touch-icon-precomposed" href="http://sta.doumistatic.com/src/image/logo_doumi.png">
    <title>极速报名-斗米兼职</title>
    <link href="../style/apply.css" rel="stylesheet">
</head>

<body>
    <!-- page start -->
    <div class="dm-page">
        <!-- header start -->
        <header class="dm-header dm-header-fixed">
            <h1 class="dm-header-title">极速报名</h1>
            <a href="javascript:history.go(-1);" class="dm-header-back">返回</a>
            <a href="login.html" class="dm-header-operate">有账号登录</a>
        </header>
        <!-- header end -->
        <!-- section start -->
        <section class="dm-content apply">
            <!-- toptips start -->
            <p class="dm-toptips">填写资料验证手机，可更快上岗并确保工资到账</p>
            <!-- toptips end -->
            <!-- cell start -->
            <div class="dm-cells">
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">姓名</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="text" placeholder="请输入真实姓名" /></label>
                    </div>
                </div>
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">性别</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-radio-row">
                            <label class="dm-radio">
                                <input class="dm-radio-input" type="radio" name="sex" value="sex-male" />
                                <span class="dm-radio-text">男</span>
                            </label>
                            <label class="dm-radio">
                                <input class="dm-radio-input" type="radio" name="sex" value="sex-female" />
                                <span class="dm-radio-text">女</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">身份</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-radio-row">
                            <label class="dm-radio">
                                <input class="dm-radio-input" type="radio" name="identity" value="identity-student" />
                                <span class="dm-radio-text">学生</span>
                            </label>
                            <label class="dm-radio">
                                <input class="dm-radio-input" type="radio" name="identity" value="identity-unstudent" />
                                <span class="dm-radio-text">非学生</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">学历</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-picker-text">请选择最高学历</div>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">学历</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-picker-text active">本科</div>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">出生年份</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-picker-text">请选择出生年份</div>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
            </div>
            <div class="dm-cells">
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">身高</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="tel" placeholder="请输入身高" maxlength="3" /></label>
                    </div>
                    <div class="dm-cell-foot">厘米</div>
                </div>
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">体重</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="tel" placeholder="请输入体重" maxlength="3" /></label>
                    </div>
                    <div class="dm-cell-foot">公斤</div>
                </div>
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">健康证</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-radio-row">
                            <label class="dm-radio">
                                <input class="dm-radio-input" type="radio" name="health-card" value="yes" />
                                <span class="dm-radio-text">有</span>
                            </label>
                            <label class="dm-radio">
                                <input class="dm-radio-input" type="radio" name="health-card" value="no" />
                                <span class="dm-radio-text">无</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">工作经验</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-picker-text">请选择工作经验</div>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">居住地点</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-picker-text">请选择居住地点</div>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">到岗时间</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-picker-text">请选择到岗时间</div>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
            </div>
            <div class="dm-cells">
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">手机号</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="tel" placeholder="验证手机可确保工资到账" maxlength="11" /></label>
                    </div>
                </div>
                <div class="dm-cell dm-cell-vcode">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">验证码</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="tel" placeholder="请输入6位验证码" maxlength="6" /></label>
                    </div>
                    <div class="dm-cell-foot">
                        <div class="dm-vcode">
                            <button class="dm-vcode-btn" type="button" disabled>获取验证码</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dm-cells-btn">
                <button class="dm-btn dm-btn-primary dm-btn-large" type="button">完成并报名</button>
            </div>
            <div class="dm-cells-text">
                <span class="fr" data-role="target-code">无法获取验证码？</span>
            </div>
            <!-- cell end -->
        </section>
        <!-- section end -->
    </div>
    <!-- page end -->
    <!-- popup start -->
    <div class="dm-popup" data-role="popup-code">
        <div class="dm-popup-head">
            <h2 class="dm-popup-title">无法获取验证码</h2>
        </div>
        <div class="dm-popup-body">
            <div class="dm-popup-text">
                <p><b>你可以尝试下列方式解决：</b></p>
                <p>1、短信可能有2-10分钟延迟，可以稍等一下。</p>
                <p>2、查看是否误设短信拦截。</p>
                <p>3、确认手机已缴费且服务正常。</p>
                <p>4、联系手机号运营商解除黑名单。</p>
            </div>
            <div class="dm-popup-text">
                <p>如上述方法无法解决,</p>
                <p>请拨打 <a href="tel:010-57977077" class="fc-blue">010-57977077</a> 获取帮助!</p>
            </div>
        </div>
        <div class="dm-popup-foot">
            <button class="dm-popup-btn" type="button" data-role="btn-close"><i class="dm-icon icon-close"></i></button>
        </div>
    </div>
    <!-- popup end -->
    <!-- js start -->
    <script id="v-h5g" src="http://sta.doumistatic.com/sta/g.js?v=150917110933"></script>
    <script>
    G.use('com/mobile/lib/widget/widget.js').done(function(widget) {
        widget.initWidgets();
        $('[data-role="target-code"]').live('tap', function() {
            addActive('[data-role="popup-code"]');
            G.util.touchmove.off();
        });
        $('[data-role="btn-close"]').on('tap', function() {
            removeActive('[data-role="popup-code"]');
            G.util.touchmove.on();
        });

        function addActive(e) {
            $(e).addClass('active');
        }

        function removeActive(e) {
            $(e).removeClass('active');
        }
    });
    </script>
    <!-- js end -->
</body>

</html>
