<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="斗米兼职">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="apple-touch-icon-precomposed" href="http://sta.doumistatic.com/src/image/logo_doumi.png">
    <title>工作地点-斗米兼职</title>
    <link href="../style/detail_map.css" rel="stylesheet">
</head>

<body>
    <!-- page start -->
    <div class="dm-page">
        <!-- header start -->
        <header class="dm-header dm-header-fixed">
            <h1 class="dm-header-title">工作地点</h1>
            <a href="javascript:history.go(-1);" class="dm-header-back">返回</a>
        </header>
        <!-- header end -->
        <!-- section start -->
        <section class="dm-content detail-map">
            <!-- address start -->
            <div class="product-image">
                <img src="https://cdn.doumistatic.com/64,874f33dfcca172.png" alt="">
            </div>
            <div class="product-info">
                <h3 class="product-title">北京海淀八维教育6号楼3楼</h3>
                <div class="product-meta">
                    <span class="product-meta-item">500m</span>
                    <span class="product-meta-item">海淀区万柳商圈</span>
                </div>
                <div class="product-opt">
                    <button class="dm-btn dm-btn-primary dm-btn-large" type="button" data-role="target-navigation">开始导航</button>
                </div>
            </div>
            <!-- address end -->
        </section>
        <!-- section end -->
    </div>
    <!-- page end -->
    <!-- actionsheet start -->
    <div class="dm-actionsheet" data-role="actionsheet-navigation">
        <div class="dm-actionsheet-body">
            <ul class="dm-actionsheet-list">
                <li class="dm-actionsheet-item">腾讯地图</li>
                <li class="dm-actionsheet-item">百度地图</li>
                <li class="dm-actionsheet-item">高德地图</li>
            </ul>
        </div>
        <div class="dm-actionsheet-foot">
            <button class="dm-actionsheet-btn" type="button" data-role="actionsheet-btn">取消</button>
        </div>
    </div>
    <div class="dm-mask" data-role="mask"></div>
    <!-- actionsheet end -->
    <!-- js start -->
    <script id="v-h5g" src="http://sta.doumistatic.com/sta/g.js?v=150917110933"></script>
    <script>
    G.use('com/mobile/lib/widget/widget.js').done(function(widget) {
        widget.initWidgets();
        $('[data-role="target-navigation"]').live('tap', function() {
            addActive('[data-role="actionsheet-navigation"]');
            addActive('[data-role="mask"]');
            G.util.touchmove.off();
        });
        $('[data-role="actionsheet-btn"]').on('tap', function() {
            removeActive('[data-role="actionsheet-navigation"]');
            removeActive('[data-role="mask"]');
            G.util.touchmove.on();
        });
        $('[data-role="mask"]').on('tap', function() {
            removeActive('[data-role="actionsheet-navigation"]');
            removeActive('[data-role="mask"]');
            G.util.touchmove.on();
        });

        function addActive(e) {
            $(e).addClass('active');
        }

        function removeActive(e) {
            $(e).removeClass('active');
        }
    });
    </script>
    <!-- js end -->
</body>

</html>
