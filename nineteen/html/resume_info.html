<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="斗米兼职">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="apple-touch-icon-precomposed" href="http://sta.doumistatic.com/src/image/logo_doumi.png">
    <title>基本信息-我的简历-斗米兼职</title>
    <link href="../style/resume_info.css" rel="stylesheet">
</head>

<body>
    <!-- page start -->
    <div class="dm-page">
        <!-- header start -->
        <header class="dm-header dm-header-fixed">
            <h1 class="dm-header-title">基本信息</h1>
            <a href="javascript:history.go(-1);" class="dm-header-back">返回</a>
        </header>
        <!-- header end -->
        <!-- section start -->
        <section class="dm-content resume-info">
            <!-- certification start -->
            <div class="certification dm-column">
                <div class="dm-column-head">
                    <h2 class="dm-column-title">认证信息</h2>
                </div>
                <div class="dm-column-body">
                    <div class="product-info">
                        <h3 class="product-title">张骁骁</h3>
                        <div class="product-meta">
                            <span class="product-meta-item">出生于1992年</span>
                            <span class="product-meta-item">女</span>
                        </div>
                    </div>
                    <div class="product-desc">
                        <p>实名认证后姓名性别年龄不可修改</p>
                        <p>如资料有误请联系客服修改<a href="tel:01057977077">010-5797 7077</a></p>
                    </div>
                </div>
            </div>
            <!-- certification end -->
            <!-- cell start -->
            <div class="dm-cells">
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">头像</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-upload upload-avatar">
                            <input class="dm-upload-input" type="file" accept="image/*" multiple />
                        </label>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">头像</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-upload upload-avatar active">
                            <img class="dm-upload-image" src="http://sta.doumi.com/cgi/placeholder.php?size=80x80" alt="" />
                        </label>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">姓名<b>*</b></label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="text" placeholder="请输入你的姓名" /></label>
                    </div>
                </div>
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">性别<b>*</b></label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-radio-row">
                            <label class="dm-radio">
                                <input class="dm-radio-input" type="radio" name="sex" value="sex-male" />
                                <span class="dm-radio-text">男</span>
                            </label>
                            <label class="dm-radio">
                                <input class="dm-radio-input" type="radio" name="sex" value="sex-female" />
                                <span class="dm-radio-text">女</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">身份<b>*</b></label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-radio-row">
                            <label class="dm-radio">
                                <input class="dm-radio-input" type="radio" name="identity" value="identity-student" />
                                <span class="dm-radio-text">学生</span>
                            </label>
                            <label class="dm-radio">
                                <input class="dm-radio-input" type="radio" name="identity" value="identity-unstudent" />
                                <span class="dm-radio-text">非学生</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">学历<b>*</b></label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-picker-text">请选择学历</div>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">学历<b>*</b></label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-picker-text active">本科</div>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">出生年份<b>*</b></label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-picker-text">请选择出生年份</div>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">出生年份<b>*</b></label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-picker-text active">1992</div>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
            </div>
            <div class="dm-cells-btn">
                <button class="dm-btn dm-btn-primary dm-btn-large" type="button">保存</button>
            </div>
            <!-- cell end -->
        </section>
        <!-- section end -->
    </div>
    <!-- page end -->
    <!-- js start -->
    <script id="v-h5g" src="http://sta.doumistatic.com/sta/g.js?v=150917110933"></script>
    <script>
    G.use('com/mobile/lib/widget/widget.js').done(function(widget) {
        widget.initWidgets();
    });
    </script>
    <!-- js end -->
</body>

</html>
