<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="斗米兼职">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="apple-touch-icon-precomposed" href="http://sta.doumistatic.com/src/image/logo_doumi.png">
    <title>详细信息-我的简历-斗米兼职</title>
    <link href="../style/resume_addition.css" rel="stylesheet">
</head>

<body>
    <!-- page start -->
    <div class="dm-page">
        <!-- header start -->
        <header class="dm-header dm-header-fixed">
            <h1 class="dm-header-title">详细信息</h1>
            <a href="javascript:history.go(-1);" class="dm-header-back">返回</a>
        </header>
        <!-- header end -->
        <!-- section start -->
        <section class="dm-content resume-addition">
            <!-- cell start -->
            <h2 class="dm-cells-title">详细资料</h2>
            <div class="dm-cells">
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">身高</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="number" placeholder="请输入你的身高" /></label>
                    </div>
                    <div class="dm-cell-foot">厘米</div>
                </div>
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">体重</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="number" placeholder="请输入你的体重" /></label>
                    </div>
                    <div class="dm-cell-foot">公斤</div>
                </div>
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">健康证</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-radio-row">
                            <label class="dm-radio">
                                <input class="dm-radio-input" type="radio" name="hcard" value="hcard-yes" checked />
                                <span class="dm-radio-text">有</span>
                            </label>
                            <label class="dm-radio">
                                <input class="dm-radio-input" type="radio" name="hcard" value="hcard-no" />
                                <span class="dm-radio-text">没有</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">居住地点</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-picker-text">请选择居住地点</div>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
            </div>
            <h2 class="dm-cells-title">联系方式</h2>
            <div class="dm-cells">
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">微信</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="text" placeholder="请输入你的微信" /></label>
                    </div>
                </div>
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">QQ</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="tel" placeholder="请输入你的QQ" /></label>
                    </div>
                </div>
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">邮箱</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="email" placeholder="请输入你的邮箱" /></label>
                    </div>
                </div>
            </div>
            <h2 class="dm-cells-title">自我介绍</h2>
            <div class="dm-cells">
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">描述</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="text" placeholder="用一句话描述自己" /></label>
                    </div>
                </div>
                <div class="dm-cell dm-cell-column">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">个人照片</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-upload-cols">
                            <label class="dm-upload">
                                <input class="dm-upload-input" type="file" accept="image/*" multiple />
                            </label>
                            <label class="dm-upload active">
                                <img class="dm-upload-image" src="http://sta.doumi.com/cgi/placeholder.php?size=136x100" alt="" />
                            </label>
                        </div>
                        <p class="dm-upload-desc">单张照片不超过5M，最多不能超过3张</p>
                    </div>
                </div>
            </div>
            <div class="dm-cells-btn">
                <button class="dm-btn dm-btn-primary dm-btn-large" type="button">保存</button>
            </div>
            <!-- cell end -->
        </section>
        <!-- section end -->
    </div>
    <!-- page end -->
    <!-- js start -->
    <script id="v-h5g" src="http://sta.doumistatic.com/sta/g.js?v=150917110933"></script>
    <script>
    G.use('com/mobile/lib/widget/widget.js').done(function(widget) {
        widget.initWidgets();
    });
    </script>
    <!-- js end -->
</body>

</html>
