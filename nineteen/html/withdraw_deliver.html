<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="斗米兼职">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="apple-touch-icon-precomposed" href="http://sta.doumistatic.com/src/image/logo_doumi.png">
    <title>提现成功-斗米兼职</title>
    <link href="../style/withdraw_deliver.css" rel="stylesheet">
</head>

<body>
    <!-- page start -->
    <div class="dm-page">
        <!-- header start -->
        <header class="dm-header dm-header-fixed">
            <h1 class="dm-header-title">微信提现</h1>
            <a href="javascript:history.go(-1);" class="dm-header-back">返回</a>
        </header>
        <!-- header end -->
        <!-- section start -->
        <section class="dm-content withdraw-deliver">
            <!-- deliver start -->
            <div class="dm-deliver">
                <h2 class="dm-deliver-title"><i class="dm-icon icon-succeed-lg"></i>提现申请成功</h2>
                <p class="dm-deliver-desc">提现至微信正在处理中，请注意查收</p>
            </div>
            <!-- deliver end -->
            <!-- cell start -->
            <div class="dm-cells account">
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">提现账户</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-cell">
                            <div class="dm-cell-head">
                                <i class="dm-icon icon-wechat"></i>
                            </div>
                            <div class="dm-cell-body">
                                <p class="product-desc">微信账户</p>
                                <h3 class="product-title">张大钱</h3>
                            </div>
                        </div>
                        <div class="dm-cell">
                            <div class="dm-cell-head">
                                <i class="dm-icon icon-alipay"></i>
                            </div>
                            <div class="dm-cell-body">
                                <p class="product-desc">支付宝账户</p>
                                <h3 class="product-title">15201215688</h3>
                            </div>
                        </div>
                        <div class="dm-cell">
                            <div class="dm-cell-head">
                                <i class="dm-icon icon-bank"></i>
                            </div>
                            <div class="dm-cell-body">
                                <p class="product-desc">银行卡账户</p>
                                <h3 class="product-title">招商银行(尾号3535)</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">提现金额</label>
                    </div>
                    <div class="dm-cell-body">
                        <span class="dm-text">68元</span>
                    </div>
                </div>
            </div>
            <div class="dm-cells-btn">
                <button type="button" class="dm-btn dm-btn-primary dm-btn-large">完成</button>
            </div>
            <!-- cell end -->
        </section>
        <!-- section end -->
    </div>
    <!-- js start -->
    <script id="v-h5g" src="http://sta.doumistatic.com/sta/g.js?v=150917110933"></script>
    <script>
    G.use('com/mobile/lib/widget/widget.js').done(function(widget) {
        widget.initWidgets();
    });
    </script>
    <!-- js end -->
</body>

</html>
