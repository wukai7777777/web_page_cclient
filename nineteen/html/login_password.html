<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="斗米兼职">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon-precomposed" href="http://sta.doumistatic.com/src/image/logo_doumi.png">
    <title>密码登录-斗米兼职</title>
    <link href="../style/account.css" rel="stylesheet">
</head>

<body>
    <!-- page start -->
    <div class="dm-page">
        <!-- header start -->
        <header class="dm-header dm-header-fixed">
            <h1 class="dm-header-title">密码登录</h1>
            <a href="javascript:history.go(-1);" class="dm-header-back">返回</a>
        </header>
        <!-- header end -->
        <!-- section start -->
        <section class="dm-content account">
            <!-- cell start -->
            <div class="dm-cells">
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">手机号</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="tel" placeholder="手机号" maxlength="11" /></label>
                    </div>
                </div>
                <div class="dm-cell">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">密码</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-input"><input class="dm-input-text" type="password" placeholder="密码" /></label>
                    </div>
                </div>
            </div>
            <div class="dm-cells-btn">
                <button class="dm-btn dm-btn-primary dm-btn-large" type="button">登录</button>
            </div>
            <div class="dm-cells-text">
                <a href="register.html" class="fl">注册新账号</a>
                <a href="password.html" class="fr">忘记密码? </a>
            </div>
            <!-- cell end -->
        </section>
        <!-- section end -->
    </div>
    <!-- page end -->
