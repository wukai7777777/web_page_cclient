<!DOCTYPE html>

<body>
    <!-- page start -->
    <div class="dm-page">
        <!-- header start -->
        <header class="dm-header dm-header-fixed">
            <h1 class="dm-header-title">意见反馈</h1>
            <a href="javascript:history.go(-1);" class="dm-header-back">返回</a>
        </header>
        <!-- header end -->
        <!-- section start -->
        <section class="dm-content feedback">
            <!-- cell start -->
            <div class="dm-cells">
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">反馈类型</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-picker-text">请选择反馈类型</div>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
            </div>
            <div class="dm-cells">
                <div class="dm-cell dm-cell-column">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">具体描述</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-textarea">
                            <textarea class="textarea" cols="" rows="" placeholder="请输入你的反馈意见（字数100字以内）"></textarea>
                        </label>
                    </div>
                </div>
            </div>
            <div class="dm-cells">
                <div class="dm-cell dm-cell-access js-touch-state">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">反馈类型</label>
                    </div>
                    <div class="dm-cell-body">
                        <div class="dm-picker-text active">联系电话虚假</div>
                    </div>
                    <div class="dm-cell-foot"></div>
                </div>
            </div>
            <div class="dm-cells">
                <div class="dm-cell dm-cell-column">
                    <div class="dm-cell-head">
                        <label class="dm-cell-label">具体描述</label>
                    </div>
                    <div class="dm-cell-body">
                        <label class="dm-textarea">
                            <textarea class="textarea" cols="" rows="" placeholder="请输入你的反馈意见（字数100字以内）">遇到个骗子！遇到个骗子！遇到个骗子！遇到个骗子！遇到个骗子！遇到个骗子！遇到个骗子！</textarea>
                        </label>
                    </div>
                </div>
            </div>
            <div class="dm-cells-btn">
                <button class="dm-btn dm-btn-primary dm-btn-large" type="button">提交</button>
            </div>
            <!-- cell end -->
        </section>
        <!-- section end -->
    </div>
    <!-- page end -->
